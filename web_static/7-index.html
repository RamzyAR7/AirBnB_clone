<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB clone</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="./images/icon.png">
</head>

<body>
    <header></header>

    <div class="container">
        <section class="filters">
            <div class="l-a-div">
                <div class="locations">
                    <div class="l-text">
                        <h3>States</h3>
                        <h4>California, Arizona...</h4>
                    </div>
                    <div class="pop-div">
                        <ul class="popover">
                            <div class="li-pop">
                                <h2>Arizona:</h2>
                                <li>Page</li>
                                <li>Page2</li>
                                <br>
                                <h2>California:</h2>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <div class="a-text">
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen...</h4>
                    </div>
                    <div class="pop-div">
                        <ul class="popover">
                            <div class="li-pop">
                                <li>Internet</li>
                                <li>TV</li>
                                <li>Kitchen</li>
                                <li>Iron</li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>

            <button>Search</button>

        </section>



        <section class="places">
            <h1>Places</h1>
            <div class="place-div">
                
                <article class="article">
                    <div class="art-title-div">
                        <h2>My home</h2>
                    </div>
                </article>
                <article class="article">
                    <h2>Tiny house</h2>
                </article>
                <article class="article">
                    <h2>A suite</h2>
                </article>
            </div>
        </section>









    </div>




    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
